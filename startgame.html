<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Phoenix - Character Creation</title>
    <link rel="stylesheet" href="startgame.css">
</head>

<body>
<div class="character-creation-screen">
    <h1><img src="assets/charactercreation.png" alt="charactercreation" /></h1>
    <form>
        <label for="character-name">Character Name:</label>
        <input type="text" id="character-name" name="character-name">

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>
    </form>

    <button class="enter-zone-button">Enter the Zone</button>
    <button class="weapons-button">Weapons Loadout</button>
    <button class="armor-button">Armor Loadout</button>
    <button class="enhancements-button">Enhancements</button>
</div>
</body>
</html>
